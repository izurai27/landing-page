<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintuck Sewing School</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header id="header">
        <div class="logo">
            <!-- <img id="header-img" src="images/logo copy.png"> -->
            
        </div>
        
        <nav id="nav-bar">
            <!-- User Story #4: I can see at least three clickable elements inside the nav element, each with the class nav-link. -->
            <a class="nav-link desktop" href="#inspirations">Inspirations</a>
            <a class="nav-link desktop" href="#testimonial">Students Testimonials</a>
            <a class="nav-link desktop" href="#contact">Contact us</a>
        </nav>
    </header>
    
    <div class="hero">
        <div class="hero-part1">

        </div>

            <h1 id="title">Pintuck Sewing School</h1>
            <section class="promotion">

                    <input id="email" type="email" name="email" placeholder="your email">
                    <button id="submit" type="submit">submit</button>
                </form>

    </div>
    


    <section id="inspirations">
        <h2>Countless of interesting items that You can make by having sewing skill</h2>
        <div id="inspirationImg"></div>
        <div class="disclaimer">Pictures are courtesy of Pinterest</div>
    </section>
  
    <section id='testimonial'>
        <h2>Testimonials from the students</h2><br>
        <div class="testimoni">
           
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
    </section>

    <footer>
        <span>cuteFabrix</span>
        <span>facebook</span>
        <span>instagram</span>
    </footer>

<script src="app.js"></script>
